<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Labels, alt y title</title>
  </head>
  <body>
    <main>
      <form action="">
        <label for="name">
          <span>Cual es tu nombre?</span>
          <input id="name" type="text" />
        </label>
        <label for="stated-studing">
          <span>Que dia comenzaste con Platzi?</span>
          <input id="stated-studing" type="date" />
        </label>
        <label for="time to study">
          <span>En que horario estudias</span>
          <input id="time to study" type="time" />
        </label>

        <section>
          <img
            src="img/white-and-black-short-coated-dog.jpg"
            alt="Perro blanco con cachitos"
            srcset=""
            title="Es un perrito tierno"
          />
        </section>
      </form>
    </main>
  </body>
</html>
